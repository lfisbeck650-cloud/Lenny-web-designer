<section class="hero">
    <div class="container">
        <h2>Kontakt</h2>
        <p>Du möchtest eine Website von mir? Dann schreib mir eine Nachricht!</p>

        <!-- Formsubmit Formular -->
        <form class="contact-form" action="https://formsubmit.co/el/rohipo" method="POST">
            <!-- Honeypot zum Schutz vor Spam -->
            <input type="text" name="_honey" style="display:none">

            <!-- Captcha deaktivieren -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Felder für User-Input -->
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="E-Mail" required>
            <textarea name="message" placeholder="Deine Nachricht" rows="5" required></textarea>

            <button class="btn" type="submit">Absenden</button>
        </form>
    </div>
</section>
